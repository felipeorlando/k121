<h1 class="md-display-2">Edit Person</h1>

<form action="" layout-gt-sm="row">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Name</label>
    <input ng-model="$personCtrl.person.name">
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Email</label>
    <input ng-model="$personCtrl.person.email">
  </md-input-container>

  <div>
    <md-button>Submit</md-button>
  </div>
</form>
