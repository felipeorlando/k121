<h1 class="md-display-2">Create User</h1>

<form ng-submit="$userCtrl.submit()" layout-gt-sm="row">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Name</label>
    <input type="text" ng-model="$userCtrl.user.name" required>
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Email</label>
    <input type="email" ng-model="$userCtrl.user.email" required>
  </md-input-container>

  <md-input-container class="md-block" flex-gt-sm>
    <label>Password</label>
    <input type="password" ng-model="$userCtrl.user.password" required>
  </md-input-container>

  <div>
    <md-button type="submit">Submit</md-button>
  </div>
</form>
